<div class="col-10 d-flex">
    <div class="col-12 p-3">
        <div class="row">
            <div class="col-12 m-3 p-3 card shadow-lg" style="border-bottom:2px solid #0275d8; border-top:2px solid #0275d8; border-radius: 10px;"  *ngFor="let cart of cartItems; let i = index">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <h5 class="border text-center p-4" style="height: 100px;">{{cart.itemname}}</h5>
                <p style="font-size: 50px; font-weight:bold;">X <span>{{cart.quantityOut}}</span></p>
                <div class="column" >
                    <p style="font-size: 20px; font-weight:bold;">Price</p>
                    <p  style="font-size: 25px;">&#8358;{{cart.price}}</p>
                </div>
                <div class="column">
                    <p style="font-size: 20px; font-weight:bold;">Total</p>
                    <p style="font-size: 25px;">&#8358;{{cart.quantityOut * cart.price}}</p>
                </div>
                </div>
                <div class="d-flex flex-row justify-content-end">
                <button (click)="addtoItem(i)" class="btn btn-info m-2">+</button>
                <button (click)="removeItem(i)" class="btn btn-info m-2">-</button>
                <button (click)="deleteCart(i)" class="btn btn-info m-2">del</button>
                </div>
            </div>
            <div class="col-12 d-flex flex-row justify-content-end mt-3">    
            <p style="font-size: 30px;">Total &#8358; {{getTotal()}}</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button (click)="processOrder()" class="btn btn-primary btn-lg">Process Order</button>
            </div>
        </div>
    </div>
</div>
