<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<div class="col-10 d-flex">
    <div class="col-12 p-3">
        <div class="row">
            <div class="col-12 m-3 p-3 card shadow-lg"  *ngFor="let cart of cartItems; let i = index" style="background-image: url('../../assets/download.jpeg'); background-repeat: no-repeat; background-size: cover; border-radius: 20px;">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <h5 class="border text-center p-4 bg-white mt-3" style="height: 100px; width: 150px; border-radius: 10px;">{{cart.itemname}}</h5>
                <p style="font-size: 30px; font-weight:bold; color: white; margin-left: -30px;">X<span>{{cart.quantityOut}}</span></p>
                <div class="column" >
                    <p style="font-size: 20px; font-weight:bold; color: white;">Price</p>
                    <p  style="font-size: 25px; color: white;">&#8358;{{cart.price}}</p>
                </div>
                <div class="column">
                    <p style="font-size: 20px; font-weight:bold; color: white;">Total</p>
                    <p style="font-size: 25px; color: white;">&#8358;{{cart.quantityOut * cart.price}}</p>
                </div>
                </div>
                <div class="d-flex flex-row justify-content-end">
                <i (click)="addtoItem(i)" class="btn btn-success m-1"><i class="bi bi-plus-circle"></i></i>
                <button (click)="removeItem(i)" class="btn btn-warning m-1"><i class="bi bi-dash-circle"></i></button>
                <button (click)="deleteCart(i)" class="btn btn-danger m-1"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <div class="col-12 d-flex flex-row justify-content-end mt-3">    
            <p style="font-size: 30px;">Total: &#8358;{{getTotal()}}</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button (click)="processOrder()" class="btn btn-primary btn-lg">Process Order</button>
            </div>
        </div>
    </div>
</div>
