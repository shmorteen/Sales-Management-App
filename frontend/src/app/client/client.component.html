<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<div class="container-flex border-danger bg-light" style="overflow-x: auto;  overflow-x: hidden; height: 800px;" >
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: black; font-weight: bolder;">Sales Management App</a>
      </div>
    </nav>

    <div class="row">
        <div class="col-3">
            <ul class="shadow-lg mt-5 p-2" style="list-style-type: none; border-radius: 10px;">
                <li class="mt-3 p-2" style="border-bottom: 4px solid #0275d8; border-radius: 20px;" *ngFor="let item of navItems">
                    <a style="text-decoration: none; color: black; font-weight: bold;" routerLink={{item.link}}>{{item.text}}</a><i class="bi bi{{item.icn}} px-2" style="font-size: 30px; color: #0275d8;"></i>
                </li>
            </ul>
        </div>
        <div class="col-9 p-5" style="overflow-y: scroll; overflow-x: hidden;" style="background-image: url('/frontend/src/assets/download.jpeg'); background-repeat: no-repeat;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
