<div class="p-5" style="width: 300px;">
    <input class="form-control" placeholder="Username" [(ngModel)]="userData.uname">
    <input class="form-control mt-2" placeholder="Password" type="password" [(ngModel)]="userData.pword">
    <button class="btn btn-sm btn-primary rounded-pill w-100 mt-3" (click)="login(userData)">Login</button>

    <p class="text-muted mt-2">Don't have an account? <a routerLink="/auth/register">Register Now</a></p>
</div>
